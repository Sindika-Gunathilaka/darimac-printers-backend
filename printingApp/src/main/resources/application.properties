spring.application.name=printingApp

# Database Configuration - PostgreSQL for Production
spring.datasource.url=${DATABASE_URL:jdbc:postgresql://localhost:5432/printshopdb}
spring.datasource.username=${DATABASE_USERNAME:printshop_user}
spring.datasource.password=${DATABASE_PASSWORD:your_password}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true

# Server Configuration
server.port=${PORT:8080}

# SQL Initialization
spring.sql.init.mode=never
spring.jpa.defer-datasource-initialization=false

# JWT Configuration
jwt.secret=${JWT_SECRET:mySecretKey123456789012345678901234567890}
jwt.expiration=86400000